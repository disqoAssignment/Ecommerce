<div class="login_form">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <input formControlName="username" placeholder="Login">
    </div>
    <div>
      <input type="password" formControlName="password" placeholder="Password">
    </div>
    <button>Login</button>
  </form>
</div>
